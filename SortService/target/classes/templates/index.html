<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スタート画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/submit}" method="post">

    <input type="text" name="smallTextBox1" placeholder="Small Textbox 1" style="width: 300px;">

    <!-- テキストボックス2 (小さい) -->
    <input type="number" name="smallTextBox2" placeholder="Small Textbox 2">

    <!-- テキストボックス3 (小さい) -->
    <input type="number" name="smallTextBox3" placeholder="Small Textbox 3">



    <button type="submit">ソート</button>
</form>

<!-- demoControllerImpl から渡されたデータを表形式で表示 -->
<table>
    <!-- データ行 -->
    <tr th:each="row : ${googleSheetsData}" th:if="${row_index != 0}">
        <td th:each="cell : ${row}" th:text="${cell}"></td>
    </tr>
</table>
</body>
</html>
